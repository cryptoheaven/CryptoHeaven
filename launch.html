<html>
    <head>
        <title>Test page for launching the applet via JNLP</title>
    </head>
    <body>
        <h3>Test page for launching the applet via JNLP</h3>
        <script src="http://java.com/js/deployJava.js"></script>
        <script>
            var attributes = {
                code:       "ch.cl.CryptoHeavenApplet",
                archive:    "dist/CryptoHeaven.jar",
                width:      200,
                height:     50
            };
            var parameters = {args:"-username tester -password mypass -msgLinkId 303238846"}; <!-- Applet Parameters -->
            var version = "1.4"; <!-- Required Java Version -->
            deployJava.runApplet(attributes, parameters, version);
        </script>
        <!-- Or use the following applet element to launch the applet using jnlp_href -->
        <!--
        <applet width="200" height="50">
            <param name="jnlp_href" value="ch-launch.jnlp"/>
        </applet>
        -->
    </body>
